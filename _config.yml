aboutme:
  现在一般认为问题抽象、系统抽象和数据抽象是计算机类专业毕业生的核心能力。<br>
  ——臧斌宇，CSAPP中文版序二<br>
  <br>
  Perfection is achieved, not when there is nothing more to add, but when there is nothing left to take away. <br>
  —Antoine de saint Exupery<br>
  <br>
  半路出家、需要恶补很多计算机知识的半吊子。<br>
  即将读计算机方向的研究生，写代码掰电脑很大程度上出于自己喜欢，但也喜欢代码之外的许多事物。<br>
  其实还有一个里站当树洞，记一些代码以外的东西。不公布域名，搜索引擎也不会显示，不过域名并不难猜，（好奇心强 &amp&amp 有兴趣了解我）的有缘人可以看到。<br>
  头像是邦邦的mskk，她们太好了！<br>